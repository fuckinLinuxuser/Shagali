<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Театральный продюсер</title>

  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
   <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <span class="logo-mark">●</span>
        <span class="logo-text">Продюсерский центр Елены Шагали</span>
      </div>
    </div>
  </header>

  <!-- HERO -->
<section class="hero">
  <div class="hero-card container">

    <div class="hero-content">
      <h1 class="hero-title">Елена Шагали</h1>

      <p class="hero-subtitle">Театральный продюсер</p>

      <p class="hero-quote">
        Театр начинается не с вешалки.  
        Он начинается с решения.
      </p>
    </div>

    <div class="hero-photo">
      <img src="../images/Shagali.jpg" alt="Фото продюсера">
    </div>

  </div>
</section>



  <main>
    <section id="producer-section"></section>
    <section id="production-section"></section>
  </main>
  
  <div id="footer-placeholder"></div>
    <!-- Карточки будут подгружаться сюда через JS -->
  <script src="../js/main.js"></script>
  <script>
    // Подгружаем компоненты через fetch
    async function loadComponent(path, placeholderId) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById(placeholderId).innerHTML = html;
    }

    loadComponent('../components/footer.html', 'footer-placeholder');

  </script>
</body>
</html>
